<!-- ===========     login start =============  -->
<div class="modal mt-5" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <!-- <h3 class="modal-title text-center"><b class="red_color">Login</b></h3> -->
                <img src="./img/ThamizhKart _logo.png" alt="" style="width: 200px;">
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-5 pb-5">
                 <h2 class="modal-title text-center pt-2 pb-4"><b class="red_color">Login</b></h2>
                <form action="">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" placeholder="User Name" class="form-control">
                    </div>
                    

                    <div class="input-group">
                       <span class="pass input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="password" placeholder="Password" class="form-control mt-3">
                    </div>
                </form>



                <div class="mt-4">
                    <button class="btn btn-danger">Login</button>
                <button class="btn btn-outline-danger" type="button" data-bs-target="#register" data-bs-toggle="modal">Register</button>
                </div>
            </div>


            
        </div>
    </div>
</div>
<!-- ===========     login end =============  -->


<!-- ===========     register start =============  -->
<div class="modal mt-5" id="register">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                
                <img src="./img/ThamizhKart _logo.png" alt="" style="width: 200px;">
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-5 pb-5" >
                <h3 class="modal-title text-center pt-2 pb-4"><b class="red_color">Register</b></h3>
                <form action="">
                   <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="User Name" class="form-control">
                   </div>
                   
                   <div class="input-group">
                    
                        <span class="input-group-text pass"> <i class="fa-solid fa-phone"></i></span>
                        <input type="text" placeholder="Mobile Number" class="form-control mt-3">
                    
                   </div>


                   <div class="input-group">
                    
                    <span class="input-group-text pass"> <i class="fa-solid fa-envelope"></i></span>
                    <input type="text" placeholder="Email" class="form-control mt-3">
                
               </div>
                   
                   
                   
                   
               <div class="input-group">
                <span class="input-group-text pass"><i class="fa-solid fa-key"></i></span>
                <input type="password" placeholder="Password" class="form-control mt-3">
            </div>
                </form>



                <div class="mt-4">
                    <button class="btn btn-danger">Register</button>
                    <button class="btn btn-outline-danger" type="button" data-bs-target="#login" data-bs-toggle="modal">Login</button>
                
                </div>
            </div>


            
        </div>
    </div>
</div>
