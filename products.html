<div class="modal" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <!-- <h3 class="modal-title text-center"><b class="red_color">Login</b></h3> -->

                 <h2 class="modal-title text-center pt-2 pb-4"><b class="red_color">Login</b></h2>
